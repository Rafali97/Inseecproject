<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Electronitech - Vente de Matériel Électronique</title>
</head>
<body>

    <!-- Header with logo -->
    <header>
        <img src="https://i.postimg.cc/447MYLbM/Logo.jpg" alt="Logo Electronitech">
        <h1>Electronitech</h1>
    </header>

    <!-- Navigation Tabs -->
    <div class="tabs">
        <button class="tab-btn" onclick="openTab('phones')">Téléphones</button>
        <button class="tab-btn" onclick="openTab('computers')">Ordinateurs</button>
        <button class="tab-btn" onclick="openTab('watches')">Montres</button>
        <button class="tab-btn" onclick="openTab('headphones')">Écouteurs</button>
    </div>

    <!-- Section Phones -->
    <section class="product-section" id="phones">
        <h2>Téléphones</h2>
        <div class="product" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
            <img src="https://i.postimg.cc/mrs68MwB/Whats-App-Image-2023-12-01-at-17-56-13-2.jpg" alt="Phone 1">
            <p>Phone 1</p>
        </div>
        <div class="product" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
            <img src="https://i.postimg.cc/tTh6DZBQ/Whats-App-Image-2023-12-01-at-17-56-13-3.jpg" alt="Phone 2">
            <p>Phone 2</p>
        </div>
        <div class="product" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
            <img src="https://i.postimg.cc/fTkcQLLX/Whats-App-Image-2023-12-01-at-17-56-13-4.jpg" alt="Phone 3">
            <p>Phone 3</p>
        </div>
        <div class="product" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
            <img src="https://i.postimg.cc/WtRg7mvv/Whats-App-Image-2023-12-01-at-17-56-13-5.jpg" alt="Phone 4">
            <p>Phone 4</p>
        </div>
        <!-- Add more phone products here -->
    </section>

    <!-- Section Computers -->
    <section class="product-section" id="computers">
        <h2>Ordinateurs</h2>
        <div class="product" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
            <img src="https://i.postimg.cc/1Xy2WFcL/Whats-App-Image-2023-12-01-at-17-56-14.jpg" alt="Computer 1">
            <p>Computer 1</p>
        </div>
        <div class="product" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
            <img src="https://i.postimg.cc/sDMdbYRr/Whats-App-Image-2023-12-01-at-17-56-14-2.jpg" alt="Computer 2">
            <p>Computer 2</p>
        </div>
        <div class="product" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
            <img src="https://i.postimg.cc/nLRNdrwz/Whats-App-Image-2023-12-01-at-17-56-14-1.jpg" alt="Computer 3">
            <p>Computer 3</p>
        </div>
        <div class="product" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
            <img src="https://i.postimg.cc/Vk5qqNM4/Whats-App-Image-2023-12-01-at-17-56-13-6.jpg" alt="Computer 4">
            <p>Computer 4</p>
        </div>
        <!-- Add more computer products here -->
    </section>

    <!-- Section Watches -->
    <section class="product-section" id="watches">
        <h2>Montres</h2>
        <div class="product" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
            <img src="https://i.postimg.cc/sgFjc6G8/Whats-App-Image-2023-12-01-at-17-56-12-1.jpg" alt="Watch 1">
            <p>Watch 1</p>
        </div>
        <div class="product" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
            <img src="https://i.postimg.cc/5trbXsJn/Whats-App-Image-2023-12-01-at-17-56-12-2.jpg" alt="Watch 2">
            <p>Watch 2</p>
        </div>
        <div class="product" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">

        <!-- Add more watch products here -->
    </section>

    <section class="product-section" id="headphones">
        <h2>Écouteurs</h2>
        <div class="product" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">
            <img src="https://i.postimg.cc/1z3pKcdk/Whats-App-Image-2023-12-01-at-17-56-12-4.jpg" alt="Headphone 1">

            <p>Headphone 4</p>
        </div>
        <!-- Add more headphone products here -->
    </section>

    <script src="script.js"></script>
</body>
</html>
